<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet map</title>
    <link rel="stylesheet" href="css/css.css" />
    <script src="js/thirdfile.js" defer></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Put this after Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <button id="btn">
      <a href="secondpage.html" id="navigation">Go back</a>
    </button>
    <button id="print-map">Print the map</button>

    <p id="comment">
      This map shows Finnish cities. Click a city to display the name.
    </p>

    <div id="map"></div>
  </body>
</html>
